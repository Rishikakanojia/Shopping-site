<style>
.carousel-inner > .item > img, .carousel-inner > .item > a > img {
    width: 100%;
    height: 50%

}
</style>
<body>
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" >
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>


    <div class="carousel-inner" >

      <div class="item active">
        <img src="TOM FORD2.jpg" alt="Tom Ford lipstick" width=>
        <div class="carousel-caption">
          <h3>TOM FORD</h3>
          <p>Beauty products & dresses<br>+SHOP NOW</p>
        </div>
      </div>

      <div class="item">
        <img src="kid.jpg" alt="a child" >
        <div class="carousel-caption">
          <h3>FirstCry</h3>
          <p>CLOTHES AND ACCESORIES<BR>+SHOP NOW</p>
        </div>
      </div>
    
      <div class="item">
        <img src="Levi's.jpg" alt="Levi's clothes">
        <div class="carousel-caption">
          <h3>BOTH FOR MEN & WOMEN</h3>
          <p>JEANS AND TEES<BR>+SHOP NOW</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


</body>
